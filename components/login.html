<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: #f0f0f0;
        }

        .login {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 24px;
            background: linear-gradient(to bottom, #aff1c7 0%, #fcfcfc 33%, #fcfcfc 100%);
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            gap: 1.5rem;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.18);
            max-width: 420px;
            width: 100%;
            margin: 48px auto;
        }

        .login-img {
            border-radius: 100%;
            width: 5rem;
            height: 5rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.18);
            margin-bottom: 0.5rem;
        }

        .login-text h1 {
            color: #222;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .login-text p {
            color: #3f3f3f;
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        form {
            width: 100%;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 0.5rem;
            width: 100%;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            border-radius: 10px;
            border: 1.5px solid #d1d1d1;
            font-size: 1.1rem;
            background: #f7f7f7;
            margin-bottom: 0.2rem;
            outline: none;
            transition: border 0.2s;
        }

        .form-group input:focus {
            border: 1.5px solid #4caf50;
        }

        .login span {
            color: #3f3f3f;
            text-decoration: underline;
            font-size: 1rem;
            display: block;
            text-align: center;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem 0;
            border-radius: 10px;
            border: none;
            background: #21b573;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #189c5a;
        }

        @media (max-width: 600px) {
            .login {
                max-width: 95vw;
                padding: 1.2rem;
            }

            .login-text h1 {
                font-size: 1.3rem;
            }
        }
    </style>

</head>

<body>

    <div class="login">
        <img class="login-img"
            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" />
        <div class="login-text">
            <h1>Bem vindo de volta!</h1>
            <p>Alguma mensagem bonitinha de login espero que ela consiga quebrar a linha</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="usuario" placeholder="UsuÃ¡rio" required>
                <div id="error-usuario-login" class="error-message"></div>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Senha" required>
                <div id="error-senha-login" class="error-message"></div>
            </div>
            <span>Esqueceu a Senha?</span>
            <button class="submit-btn" type="submit">Entrar</button>
        </form>
    </div>

    <script src="/scripts/include.js"></script>
    <script src="/scripts/login.js"></script>
</body>

</html>
