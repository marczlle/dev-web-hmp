<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        .login {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 18px;
            background-color: #fcfcfc;
            background: linear-gradient(to bottom, #aff1c7 0%, #fcfcfc 33%, #fcfcfc 100%);
            padding: 1.5rem;
            gap: 1rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login h1 {
            color: black;
            margin-bottom: 0.3rem;
        }

        .login p {
            color: #3f3f3f;
            text-align: center;
        }

        .login label {
            color: rgb(37, 37, 37)
        }

        .login span {
            color: #3f3f3f;
            text-decoration: underline;
        }

        form {
            width: 100%;
            padding: 1rem;
        }

        .login-img {
            border-radius: 100%;
            width: 4rem;
            height: 4rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-input {
            background-color: #8d8d8d;
            padding: 0.3rem;
            border-radius: 6px;
        }

        .form-group {
            margin-bottom: 0.5rem;
        }

        .login-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {
            .login h1 {
                text-align: center;
                font-size: large;
            }
        }
    </style>

</head>

<body>

    <div class="login">

        <img class="login-img"
            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" />
        <div class="login-text">
            <h1>Bem vindo de volta!</h1>
            <p>Alguma mensagem bonitinha de login espero que ela consiga quebrar <br> a linha bonitamente ta ligado mó
                importante pra firma isso dae</p>
        </div>

        <form>
            <div class="form-group">
                <input type="text" id="usuario-login" placeholder="Usuário" required>
                <div id="error-usuario-login" class="error-message"></div>
            </div>
            <div class="form-group">
                <input type="password" id="senha-login" placeholder="Senha" required>
                <div id="error-senha-login" class="error-message"></div>
            </div>
            <span>Esqueceu a Senha?</span>
        </form>

        <button class="submit-btn" onclick="validarLogin()">Entrar</button>

    </div>

    <script src="../scripts/include.js"></script>
</body>

</html>
