<div class="sign-up-form">
    <div class="stepper">
        <div class="step">
            <div class="step-number">1</div>
            <div class="step-label">Dados pessoais</div>
        </div>
        <div class="line"></div>
        <div class="step active">
            <div class="step-number">2</div>
            <div class="step-label">Objetivos</div>
        </div>
        <div class="line"></div>
        <div class="step">
            <div class="step-number">3</div>
            <div class="step-label">Confirmação</div>
        </div>
    </div>

    <form style="display: flex; flex-direction: column; gap: 1.5rem; width: 100%;">
        <div>
            <p class="form-question">Qual é o seu objetivo principal?</p>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="perder-peso" name="objetivo" value="perder-peso">
                    <label for="perder-peso">Perder peso</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="ganhar-massa" name="objetivo" value="ganhar-massa">
                    <label for="ganhar-massa">Ganhar massa muscular</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="condicionamento" name="objetivo" value="condicionamento">
                    <label for="condicionamento">Melhorar condicionamento físico</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="saude-geral" name="objetivo" value="saude-geral">
                    <label for="saude-geral">Melhorar saúde geral</label>
                </div>
            </div>
            <p class="error-message" id="error-objetivo"></p>
        </div>

        <div>
            <p class="form-question">Qual é o seu nível de experiência com exercícios?</p>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="iniciante" name="experiencia" value="iniciante">
                    <label for="iniciante">Iniciante (menos de 6 meses)</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="intermediario" name="experiencia" value="intermediario">
                    <label for="intermediario">Intermediário (6 meses a 2 anos)</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="avancado" name="experiencia" value="avancado">
                    <label for="avancado">Avançado (mais de 2 anos)</label>
                </div>
            </div>
            <p class="error-message" id="error-experiencia"></p>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="altura">Altura (cm)</label>
                <input type="number" id="altura" placeholder="Ex: 175">
                <p class="error-message" id="error-altura"></p>
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg)</label>
                <input type="number" id="peso" placeholder="Ex: 70.5">
                <p class="error-message" id="error-peso"></p>
            </div>
        </div>

        <div class="button-group">
            <button onclick="voltar()" type="button" class="action-btn secondary-btn">Voltar</button>
            <button onclick="avançar()" type="button" class="action-btn primary-btn">Próximo passo</button>
        </div>
    </form>
</div>
