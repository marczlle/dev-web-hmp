<div class="sign-up-form">
    <div class="form-header">
        <h1>Quase lá!</h1>
        <p>Revise seus dados e confirme sua inscrição.</p>
    </div>

    <div class="stepper">
        <div class="step">
            <div class="step-number">1</div>
            <div class="step-label">Dados pessoais</div>
        </div>
        <div class="line"></div>
        <div class="step">
            <div class="step-number">2</div>
            <div class="step-label">Objetivos</div>
        </div>
        <div class="line"></div>
        <div class="step active">
            <div class="step-number">3</div>
            <div class="step-label">Confirmação</div>
        </div>
    </div>

    <div style="text-align: center; padding: 2rem; border: 1px solid #e5e7eb; border-radius: 8px; background-color: #f9fafb;">
        <p style="color: #1f2937; font-size: 1.1rem; font-weight: 500;">
            Tudo pronto para começar sua transformação!
        </p>
        <p style="margin-top: 0.5rem;">
            Um e-mail de confirmação será enviado em breve.
        </p>
    </div>

    <div class="button-group">
        <button onclick="voltar()" type="button" class="action-btn secondary-btn">Voltar</button>
        <button type="submit" class="action-btn primary-btn">Finalizar Cadastro</button>
    </div>
</div>
